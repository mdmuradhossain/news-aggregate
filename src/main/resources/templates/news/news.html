<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .articles {
            width: 25%;
            height: auto;
        }
    </style>
</head>
<body>
<h1>Latest News</h1>

<div class="container-fluid">
    <header></header>
    <main>
        <section id="article" class="d-flex justify-content-center">
            <div class="row">
                <div class="card col-md-4" style="width: 18rem;" th:each="news : ${articles}">
                    <img src="" th:src="@{${news.imgUrl}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${news.title}"></h5>
                        <p class="card-text" th:text="${news.content}"></p>
                        <a th:href="@{${news.url}}" target="_blank" class="card-link">Read</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
